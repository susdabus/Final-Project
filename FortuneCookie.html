<!-- This is the fortune cookie button -->
<button class="fc spawned" type="button">
    
    <!-- These are the two halves of the cookie -->
    <div class="fc-part left"></div>
    <div class="fc-part right"></div>

    <!-- These are the little crumbs that show when the cookie "breaks" -->
    <div class="fc-crumbs">
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
        <div class="fc-crumb"></div>
    </div>

    <!-- This part holds the fortune and lucky numbers -->
    <div class="fc-fortune">
        <!-- This is where the fortune text goes -->
        <p class="fc-fortune-text">No fortune</p>

        <!-- This is where the lucky numbers show up -->
        <p class="fc-lucky-numbers">Lucky Numbers <span>?, ?, ?, ?, ?, ?</span></p>
    </div>

</button>
